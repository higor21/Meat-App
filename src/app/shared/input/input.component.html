<div class="form-group has-feedback"
  [class.has-error] = "hasError()"
  [class.has-success] = "hasSuccess()"
>
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{label}} </label>
  
  <ng-content></ng-content>

  <span class="help-block" *ngIf="showTipCorrect && hasSuccess()"><i class="fa fa-check"></i> Ok</span>
  <span class="help-block" *ngIf="errorMessage && hasError()"><i class="fa fa-remove"></i> {{errorMessage}} </span>
</div>
