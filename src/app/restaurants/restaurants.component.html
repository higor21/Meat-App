<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)='toggleSearchBar()' class="pull-right search-link">
      <span *ngIf="iptsearch.value" ><small>"{{iptsearch.value}}"</small></span><i class="fa fa-search"></i>
    </a>
  </h1>
  <div class="row">
    <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
      <form [formGroup]='searchForm'>
        <div class="form-group">
          <input #iptsearch type="text" class="form-control" formControlName='searchForm' placeholder="O que você procura?">
        </div>
      </form>
    </div>
  </div>
</section>


<section class="content">
  <div class="row">
    <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12">
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
    </div>

    <div *ngIf="restaurants?.length === 0" class="col-xs-12 text-center">
      <h3>Não foram encontrados itens para a sua busca !</h3>
    </div>
  </div>
</section>

<!-- FIM  do CONTEÚDO -->
